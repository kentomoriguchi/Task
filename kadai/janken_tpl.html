<!DOCTYPE html>
<html>
<head>

<body>

<main>
 <div class="janken"><ul>

   <li id="cho_btn">チョキ</li>

 </div>

<footer></footer>
<script>

$(document).ready(function(){

  $("#gu_btn").on("click", function(){

    if (cp== 1 ) {

  $("#cho_btn").on("click", function(){

      $("#judgment").text("勝ち")
  }});

  $("#par_btn").on("click", function(){

  }});

});
